{% extends 'base_content.html' %}
{% load i18n %}

{% block title %}
  {% blocktrans %}
    Profil użytkownika {{ user }}
  {% endblocktrans %}
{% endblock %}

{% block content %}
  <h1>{{ user }}</h1>
  <ul>
    {% url 'accounts:profile:index' as profile_index_url %}
    <li {% if request.path == profile_index_url %}class="active"{% endif %}>
      <a href="{% url 'accounts:profile:index' %}">
        {% trans 'Ogólne' %}
      </a>
    </li>
  </ul>
