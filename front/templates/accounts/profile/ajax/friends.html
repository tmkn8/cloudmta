{% load staticfiles %}
{% load i18n %}
<ul class="large-block-grid-8 medium-block-grid-6 small-block-grid-4">
  {% for friend in user.friends.all %}
    <li>
      <a href="{{ friend.get_absolute_url }}">
        <div class="avatar-box avatar-medium" style="background-image: url({{ friend.get_avatar_url }})">
          <div class="avatar-box-username">{{ friend }}</div>
        </div>
      </a>
    </li>
  {% empty %}
    {% trans 'Brak znaomych...' %}
  {% endfor %}
</ul>
