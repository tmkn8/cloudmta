{% extends 'characters/base_show.html' %}
{% load i18n %}

{% block character_content %}
  <h2>{% trans 'Drzwi' %}</h2>
  <ul>
    {% for door in doors %}
      <li>
        <a href="{{ door.get_absolute_url }}">
          {{ door }}
        </a>
      </li>
    {% empty %}
      <li>
        {% trans 'Postać nie posiada żadnych drzwi' %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
