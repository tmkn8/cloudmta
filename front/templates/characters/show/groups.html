{% extends 'characters/base_show.html' %}
{% load i18n %}

{% block character_content %}
  <h2>{% trans 'Grupy' %}</h2>
  <ul>
    {% for group in groups %}
      <li>
        <a href="{{ group.get_absolute_url }}">
          {{ group }}
        </a>
      </li>
    {% empty %}
      <li>
        {% trans 'Postać nie jest członkiem żadnych grup' %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
