{% extends 'characters/base_show.html' %}
{% load i18n %}

{% block character_content %}
  <h2>{% trans 'Pojazdy' %}</h2>
  <ul>
    {% for vehicle in vehicles %}
      <li>
        <a href="{{ vehicle.get_absolute_url }}">
          {{ vehicle }}
        </a>
      </li>
    {% empty %}
      <li>
        {% trans 'Postać nie posiada żadnych pojazdów' %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
