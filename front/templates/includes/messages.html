{% if messages %}
	<div class="row">
		<div class="12-large columns">
		    {% for message in messages %}
	    		<div data-alert class="alert-box expand {% if message.tags %} {{ message.tags }}{% endif %}">
					{{ message }}
					<a href="#" class="close">&times;</a>
				</div>
		    {% endfor %}
		</div>
	</div>
{% endif %}
