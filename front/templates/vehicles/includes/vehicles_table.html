{% load i18n %}
{% load humanize %}
<table class="table-full-width">
  <thead>
    <th>{% trans '#' %}</th>
    <th>{% trans 'Nazwa' %}</th>
    <th>{% trans 'Przebieg' %}</th>
    <th>{% trans 'Panel' %}</th>
  </thead>
  <tbody>
    {% for vehicle in vehicles %}
      <tr>
        <td>{{ vehicle.pk }}</td>
        <td>{{ vehicle }}</td>
        <td>{{ vehicle.distance|floatformat }}</td>
        <td>
          <a class="button tiny" target="_blank"
            href="{{ vehicle.get_absolute_url }}">
            <i class="fa fa-external-link"></i>
          </a>
        </td>
      </td>
    {% endfor %}
  </tbody>
</table>
